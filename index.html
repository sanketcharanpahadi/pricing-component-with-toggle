<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body class="flex flex-col justify-center items-center">
    <header>
      <h1 class="title">Our Pricing</h1>

      <div class="toggle flex items-center">
        <span class="anually">Annually</span>
        <div class="toggle-bar">
          <div class="circle"></div>
        </div>
        <span class="monthly">Monthly</span>
      </div>
    </header>

    <main>
      <div class="pricing-container flex flex-col">
        <div class="basic card">
          <h2 class="pricing-title">Basic</h2>
          <div class="price flex items-center">
            <span class="dollar">&dollar;</span>199.99
          </div>

          <ul class="benefits">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>

          <a href="#" class="cta">Learn More</a>
        </div>

        <div class="professional card">
          <h2 class="pricing-title">Professional</h2>
          <div class="price flex items-center">
            <span class="dollar">&dollar;</span>249.99
          </div>

          <ul class="benefits">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>

          <a href="#" class="cta">Learn More</a>
        </div>

        <div class="master card">
          <h2 class="pricing-title">Master</h2>
          <div class="price flex items-center">
            <span class="dollar">&dollar;</span>399.99
          </div>

          <ul class="benefits">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>

          <a href="#" class="cta">Learn More</a>
        </div>
      </div>
    </main>
